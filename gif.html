<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Gif Search</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="styles/style.css" rel="stylesheet" type="text/css">
		<script defer src="https://use.fontawesome.com/releases/v5.6.1/js/all.js" integrity="sha384-R5JkiUweZpJjELPWqttAYmYM1P3SNEJRM6ecTQF05pFFtxmCO+Y1CiUhvuDzgSVZ" crossorigin="anonymous"></script>
	</head>
	<body>
		<script src="js/libs/utils.js"></script>
		<script src="js/clmtrackr.js"></script>
		<script src="models/model_pca_20_svm.js"></script>
		<script src="js/libs/d3.min.js"></script>
		<script src="js/emotion_classifier.js"></script>
		<script src="js/emotionmodel.js"></script>
		<script src="js/libs/require.js"></script>
		<div id="container">
			<div id="video_container">
				<video id="videoel" width="400" height="300" preload="auto" loop playsinline autoplay>
				</video>
				<canvas id="overlay" width="400" height="300"></canvas>
			</div>
			<div id="emotion_container">
				<div class="emotion_margin">
				<div id="emotion_icons">
					<i class="far fa-angry fa-2x" id="icon_angry"></i>
					<i class="far fa-sad-tear fa-2x emotion_icon" id="icon_sad"></i>
					<i class="far fa-surprise fa-2x emotion_icon" id="icon_surprised"></i>
					<i class="far fa-laugh-squint fa-2x emotion_icon" id="icon_happy"></i>
				</div>
				<div id='emotion_chart'></div>
				</div>
			</div>
			<div id="gif_container"></div>
		</div>

		<div id="modal">
			<div id="modal_container">
				<div id="gif_modal">

				</div>
				<div id="icon_modal"></div>
				<div id="share">
					<input id="link">
					<a id="copy_btn" onclick="copyLink()"> Copy link </a>
				</div>
				<div class="back_btn" onclick="closeModal()">
					<i class="fas fa-long-arrow-alt-left fa-3x"></i>
					<p>Back</p>
				</div>
			</div>
		</div>
		<script src="js/index.js"></script>
	</body>
</html>
