<!doctype html>
<html lang="en">
	<head>
		<title>Face tracker</title>
		<meta charset="utf-8">
		<link href="styles/bootstrap.min.css" rel="stylesheet" type="text/css">
		<link href="styles/style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<script src="js/libs/utils.js"></script>
		<script src="js/clmtrackr.js"></script>
		<script src="models/model_pca_20_svm.js"></script>
		<script src="js/libs/Stats.js"></script>
		<script src="js/libs/d3.min.js"></script>
		<script src="js/emotion_classifier.js"></script>
		<script src="js/emotionmodel.js"></script>
		<script src="js/libs/require.js"></script>
		<div id="content">
			<h2>Emotion detection example</h2>
			<p>This a test of emotion detection based on parameter output from <em>clmtrackr</em>.</p>
			<div id="container">
				<video id="videoel" width="400" height="300" preload="auto" loop playsinline autoplay>
				</video>
				<canvas id="overlay" width="400" height="300"></canvas>
			</div>
			<div id="emotion_container">
				<div id="emotion_icons">
					<img class="emotion_icon" id="icon1" src="examples/media/icon_angry.png">
					<img class="emotion_icon" id="icon2" src="examples/media/icon_sad.png">
					<img class="emotion_icon" id="icon3" src="examples/media/icon_surprised.png">
					<img class="emotion_icon" id="icon4" src="examples/media/icon_happy.png">
				</div>
				<div id='emotion_chart'></div>
			</div>
			<div id="controls">
				<input class="btn" type="button" value="wait, loading video" disabled="disabled" onclick="startVideo()" id="startbutton"></input>
			</div>
			<div id="gifs"></div>
		</div>
		<script src="js/index.js"></script>
	</body>
</html>
